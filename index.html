<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">
    <div class="bg">
      <img id="background-img" src="images/bg-desk.png" alt="background-img" width="100%">
    </div>
    <div class="mid">
      <div class="flyo">
        <img id="logo" src="images/logo.svg" alt="logo-img">
        <div class="icons">
          <img id="doc" src="images/icon-document.svg" alt="document-icon">
          <img id="folder" src="images/icon-folder.svg" alt="folder-icon">
          <img id="upload" src="images/icon-upload.svg" alt="upload-icon">
        </div>
      </div>
      <div class="storage-box">
        <p id="message">You've used <span class="bold">815 GB</span> of your storage</p>
        <div class="ranger">
          <div id="range">
            <span id="circle"></span>
          </div>
        </div>
        <div class="range-values">
          <p class="bold" id="Lgb">0 GB</p>
          <p class="bold" id="Rgb">1000 GB</p>
        </div>
      </div>
      <div class="bubble">
        <h1 id="figure">185</h1>
        <p class="bold" id="gb-left">GB LEFT</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/alt-plusF4">Aarsh Sahai</a>.
    </div>
  </div>
</body>
</html>
